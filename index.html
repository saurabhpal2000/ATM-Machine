<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .atm {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
        }
        .atm h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .atm button {
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            transition: 0.3s ease;
        }
        .atm button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="atm">
        <h1>ATM Machine</h1>
        <button onclick="checkBalance()">Check Balance</button>
        <button onclick="depositMoney()">Deposit Money</button>
        <button onclick="withdrawMoney()">Withdraw Money</button>
        <button onclick="exitATM()">Exit</button>
        <div class="output" id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
